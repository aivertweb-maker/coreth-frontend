<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Coreth Clothing</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="login.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="Coreth Clothing" class="logo-img">
      </a>
    </div>
    
    <div class="nav-icons">
      <a href="index.html" class="nav-icon" aria-label="Home">
        <i class="fa-solid fa-house"></i>
      </a>
    </div>
  </div>
</nav>

<!-- LOGIN SECTION -->
<section class="login-section">
  <div class="login-container">
    
    <!-- Login Card -->
    <div class="login-card">
      
      <!-- Card Header -->
      <div class="card-header">
        <h1 class="brand-name">CORETH</h1>
        <p class="brand-tagline">Everyday fashion, elevated.</p>
      </div>

      <!-- Tab Switcher -->
      <div class="tab-switcher">
        <button class="tab-btn active" data-tab="login" onclick="switchTab('login')">
          Login
        </button>
        <button class="tab-btn" data-tab="signup" onclick="switchTab('signup')">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <form class="auth-form" id="loginForm">
        <h2 class="form-title">Welcome Back</h2>
        <p class="form-subtitle">Login to your account</p>

        <div class="form-group">
          <label for="loginEmail">
            <i class="fa-solid fa-envelope"></i>
            Email
          </label>
          <input 
            type="email" 
            id="loginEmail" 
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label for="loginPassword">
            <i class="fa-solid fa-lock"></i>
            Password
          </label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="loginPassword" 
              placeholder="Enter your password"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span>Login</span>
        </button>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google">
            <i class="fa-brands fa-google"></i>
            <span>Google</span>
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fa-brands fa-facebook-f"></i>
            <span>Facebook</span>
          </button>
        </div>
      </form>

      <!-- Signup Form -->
      <form class="auth-form hidden" id="signupForm">
        <h2 class="form-title">Create Account</h2>
        <p class="form-subtitle">Sign up to get started</p>

        <div class="form-group">
          <label for="signupName">
            <i class="fa-solid fa-user"></i>
            Full Name
          </label>
          <input 
            type="text" 
            id="signupName" 
            placeholder="Enter your full name"
            required
          >
        </div>

        <div class="form-group">
          <label for="signupEmail">
            <i class="fa-solid fa-envelope"></i>
            Email
          </label>
          <input 
            type="email" 
            id="signupEmail" 
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label for="signupPassword">
            <i class="fa-solid fa-lock"></i>
            Password
          </label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="signupPassword" 
              placeholder="Create a password"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">
            <i class="fa-solid fa-lock"></i>
            Confirm Password
          </label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              placeholder="Confirm your password"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="agreeTerms" required>
            <span>I agree to the <a href="#">Terms & Conditions</a></span>
          </label>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fa-solid fa-user-plus"></i>
          <span>Sign Up</span>
        </button>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google">
            <i class="fa-brands fa-google"></i>
            <span>Google</span>
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fa-brands fa-facebook-f"></i>
            <span>Facebook</span>
          </button>
        </div>
      </form>

    </div>

  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-bottom">
      <p>&copy; 2026 Coreth Clothing. All Rights Reserved.</p>
       <p>
  
  <a href="https://www.instagram.com/aivertweb"
     target="_blank"
     rel="noopener noreferrer"
     class="designer-link">
     Designed by Anvita
  </a>
</p>
    </div>
  </div>
</footer>
<script type="module">
/* ===============================
   1️⃣ IMPORT FIREBASE
================================ */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ===============================
   2️⃣ FIREBASE CONFIG
================================ */
const firebaseConfig = {
  apiKey: "AIzaSyArU3nEb82JEI0wJceR73xUHxVtMJtVHOI",
  authDomain: "coreth-clothing-c2ced.firebaseapp.com",
  projectId: "coreth-clothing-c2ced",
  storageBucket: "coreth-clothing-c2ced.appspot.com",
  messagingSenderId: "601694130714",
  appId: "1:601694130714:web:303d9325da7e07803177a3"
};

/* ===============================
   3️⃣ INIT FIREBASE
================================ */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ===============================
   4️⃣ GET DOM ELEMENTS
   (THIS IS WHAT YOU MISSED)
================================ */
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");

const loginEmail = document.getElementById("loginEmail");
const loginPassword = document.getElementById("loginPassword");

const signupName = document.getElementById("signupName");
const signupEmail = document.getElementById("signupEmail");
const signupPassword = document.getElementById("signupPassword");
const confirmPassword = document.getElementById("confirmPassword");

/* ===============================
   5️⃣ LOGIN
================================ */
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  try {
    await signInWithEmailAndPassword(
      auth,
      loginEmail.value,
      loginPassword.value
    );

    window.location.href = "profile.html";
  } catch (err) {
    alert(err.message);
  }
});

/* ===============================
   6️⃣ SIGN UP
================================ */
signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (signupPassword.value !== confirmPassword.value) {
    alert("Passwords do not match");
    return;
  }

  try {
    await createUserWithEmailAndPassword(
      auth,
      signupEmail.value,
      signupPassword.value
    );

    localStorage.setItem("userName", signupName.value);
    window.location.href = "profile.html";
  } catch (err) {
    alert(err.message);
  }
});

/* ===============================
   7️⃣ GOOGLE LOGIN (BOTH BUTTONS)
================================ */
document.querySelectorAll(".google").forEach(btn => {
  btn.addEventListener("click", async () => {
    try {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
      window.location.href = "profile.html";
    } catch (err) {
      alert(err.message);
    }
  });
});
</script>
<script>
// Force animation on load
window.addEventListener('load', () => {
  document.querySelector('.login-card').classList.add('animate-in');
});
</script>


<script>
function switchTab(tab) {
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const tabs = document.querySelectorAll(".tab-btn");

  tabs.forEach(btn => btn.classList.remove("active"));

  if (tab === "login") {
    loginForm.classList.remove("hidden");
    signupForm.classList.add("hidden");
    tabs[0].classList.add("active");
  } else {
    signupForm.classList.remove("hidden");
    loginForm.classList.add("hidden");
    tabs[1].classList.add("active");
  }
}
</script>

</body>
</html>
